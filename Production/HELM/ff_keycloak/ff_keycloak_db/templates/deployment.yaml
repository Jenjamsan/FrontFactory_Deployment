---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ff-keycloak-db-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: azure-disk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-db
  labels:
    app: keycloak-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-db
  template:
    metadata:
      labels:
        app: keycloak-db
    spec:
      containers:
        - name: keycloak-db
          image: postgres:10.1
          env:
            - name: POSTGRES_DB
                valueFrom:
                  secretKeyRef:
                    name: ff-keycloak
                    key: POSTGRES_DB
                    optional: false
            - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: ff-keycloak
                    key: POSTGRES_USER
                    optional: false
            - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: ff-keycloak
                    key: POSTGRES_PASSWORD
                    optional: false             
          ports:
          - name: postgres
            containerPort: 5432
            - name: ff-keycloak-db-pv
              mountPath: "/var/lib/postgresql/data"
      volumes:
        - name: ff-keycloak-db-pv
          persistentVolumeClaim:
            claimName: ff-keycloak-db-pvc
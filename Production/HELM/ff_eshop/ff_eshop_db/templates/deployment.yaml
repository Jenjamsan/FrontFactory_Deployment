---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ff-eshop-db-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: azure-disk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ff-eshop-db
  namespace: ff-production
  labels:
    app: ff-eshop-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ff-eshop-db
  template:
    metadata:
      labels:
        app: ff-eshop-db
        aadpodidbinding: pod-identity-aksff
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - name: ff-eshop-db
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
            - name: ACCEPT_EULA
              value: "Y"
          command: ["/bin/sh", "-c", "export SA_PASSWORD=$(cat /mnt/secrets-store/FF-ESHOP-DB-PASSWORD); /opt/mssql/bin/sqlservr;"]
          volumeMounts:
            - name: secrets-store08-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
            - mountPath: /var/opt/mssql
              name: ff-eshop-db-pv
      volumes:
        - name: secrets-store08-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-akvfrontfactoryprod-podid"
        - name: ff-eshop-db-pv
          persistentVolumeClaim:
            claimName: ff-eshop-db-pvc
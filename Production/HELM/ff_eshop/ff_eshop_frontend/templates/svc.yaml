apiVersion: v1
kind: Service
metadata:
  name: ff-front-service
  namespace: ff-production
  labels:
    app: ff-front
spec:
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 443
      name: https
      targetPort: 443
  selector:
    app: ff-front
  type: LoadBalancer
  clusterIP: 10.0.7.161
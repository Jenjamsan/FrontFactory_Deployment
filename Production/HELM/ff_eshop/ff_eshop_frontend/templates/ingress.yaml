apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ff-front-ingress
  namespace: ff-production
spec:
  ingressClassName: nginx
  rules:
    - host:
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: ff-front-service
                port:
                  number: 80
            path: /
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ff-eshop-api-ingress
  namespace: ff-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /eshop
        pathType: Prefix
        backend:
          service:
            name: ff-eshop-api-service
            port:
              number: 80

              

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ff-parsing-pvc
  annotations:
    volume.beta.kubernetes.io/storage-class: azure-disk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ff-parsing-db
  namespace: ff-production
  labels:
    app: ff-parsing-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ff-parsing-db
  template:
    metadata:
      labels:
        app: ff-parsing-db
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - name: ff-parsing-db
          image: acrff.azurecr.io/utilitaires/mssql:latest
          ports:
            - containerPort: 1433
          env:
            - name: SA_PASSWORD
              value: Azerty@1234
            - name: ACCEPT_EULA
              value: "Y"
          volumeMounts:
            - mountPath: /var/opt/mssql
              name: ff-parsing-pv
      volumes:
        - name: ff-parsing-pv
          persistentVolumeClaim:
            claimName: ff-parsing-pvc
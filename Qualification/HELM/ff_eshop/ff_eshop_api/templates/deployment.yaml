apiVersion: apps/v1
kind: Deployment
metadata:
  name: ff-eshop-api
  namespace: ff-qualification
  labels:
    app: ff-eshop-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ff-eshop-api
  template:
    metadata:
      labels:
        app: ff-eshop-api
    spec:
      containers:
        - name: ff-eshop-api
          image: nexus-registry.frontfactory.local/livrables-qualif/ff_eshop_api:latest
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          env:
            - name: PARSING_BASE_URL
              value: http://ff-parsing-api-service.svc.cluster.local/v1.0
            - name: JWT_AUDIENCE
              value: account
            - name: JWT_AUTHORITY
              value: http://10.4.202.5:8080/realms/frontfactory
      imagePullSecrets:
        - name: regcred

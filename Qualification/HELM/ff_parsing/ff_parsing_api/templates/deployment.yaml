apiVersion: apps/v1
kind: Deployment
metadata:
  name: ff-parsing-api
  namespace: ff-qualification
  labels:
    app: ff-parsing-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ff-parsing-api
  template:
    metadata:
      labels:
        app: ff-parsing-api
    spec:
      containers:
        - name: ff-parsing-api
          image: nexus-registry.frontfactory.local/livrables-qualif/ff_parsing_api:latest
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          env:
            - name: DB_CONNECTION_STRING
              value: Data Source=ff-parsing-db-service.ff-qualification.svc.cluster.local;Initial Catalog=ff_parsing;Persist Security Info=True;User ID=sa;Password=Azerty@1234;
            - name: JWT_AUDIENCE
              value: account
            - name: JWT_AUTHORITY
              value: http://10.4.202.5:8080/realms/frontfactory
      imagePullSecrets:
        - name: regcred

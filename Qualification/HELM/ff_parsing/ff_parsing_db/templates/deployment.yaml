---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ff-parsing-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-1
  resources:
    requests:
      storage: 5Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ff-parsing-db
  namespace: ff-qualification
  labels:
    app: ff-parsing-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ff-parsing-db
  template:
    metadata:
      labels:
        app: ff-parsing-db
    spec:
      containers:
      - name: ff-parsing-db
        image: nexus-registry.frontfactory.local/utilitaires/mssql:latest
        ports:
          - containerPort: 1433
        env:
          - name: SA_PASSWORD
            value: Azerty@1234
          - name: ACCEPT_EULA
            value: "Y"
        volumeMounts:
          - mountPath: /var/opt/mssql/data
            name: ff-parsing-db-pv
      volumes:
        - name: ff-parsing-db-pv
          persistentVolumeClaim:
            claimName: ff-parsing-db-pvc
      imagePullSecrets:
      - name: regcred